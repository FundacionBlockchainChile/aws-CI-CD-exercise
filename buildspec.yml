version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  pre_build:
    commands:
      - echo "Running tests..."
      - npm test
  build:
    commands:
      - echo "Build phase..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed successfully!"

artifacts:
  files:
    - app.js
    - package.json
    - package-lock.json
    - node_modules/**/*
    - scripts/**/*
    - appspec.yml
  discard-paths: no 